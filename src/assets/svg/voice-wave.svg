<svg width="306" height="153" viewBox="0 0 306 153" fill="none" xmlns="http://www.w3.org/2000/svg">

    <style>
        .rect-1 {
            animation: ping-1 1s  linear infinite both alternate;
        }
        .rect-2 {
            animation: ping-2 1s linear infinite both alternate;
        }
        .rect-3 {
            animation: ping-1 500ms linear infinite both alternate;
        }
        .rect-4 {
            animation: ping-2 500ms linear infinite both alternate;
        }
        .rect-5 {
            animation: ping-1 350ms linear infinite both alternate;
        }
        .rect-6 {
            animation: ping-2 450ms linear infinite both alternate;
        }
        .rect-7 {
            animation: ping-2 550ms linear infinite both alternate;
        }
        .rect-8 {
            animation: ping-1 650ms linear infinite both alternate;
        }


        @keyframes ping-1 {
            0% {
                transform: translateY(0.375rem);
            }

            100% {
                transform: translateY(-0.375rem);
                height: 2rem;
            }
        }
        @keyframes ping-2 {
            0% {
                transform: translateY(-0.375rem);
                height: 60px;
            }
            50% {
                transform: translateY(-0.1rem);
                height: 50px;
            }

            100% {
                transform: translateY(0.375rem);
            }
        }

    </style>
    <rect width="306" height="153" rx="16"  />
