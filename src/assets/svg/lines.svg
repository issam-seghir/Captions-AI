<svg width="1282" height="672" viewBox="0 0 1282 672" fill="none" xmlns="http://www.w3.org/2000/svg">

    <style >

        .frame-text {
            transform: rotate(270deg);
            font-weight: 500;
            font-size: 1.125rem;
            fill: #ab88fb;
            font-family: "Aileron", system-ui, "Roboto", "Open Sans", "Segoe UI", "Helvetica Neue Light", "Helvetica Neue", "Helvetica", "Lucida Sans", "Verdana", "Arial", sans-serif;
            text-anchor: middle;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .star {
            /* Set your desired star color */
            animation: fall 2s linear infinite, twinkle 2s alternate infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) translateX(0);
            }

            100% {
                transform: translateY(110vh) translateX(0);
                /* Adjust the falling path */
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>

    <!-- falling star svg -->
    <g transform="translate(160, 100)">
        <path class="star" width="2" height="48" d="M1 0V48" stroke="url(#paint0_linear_3308_23268)" />
        <defs>
            <linearGradient id="paint0_linear_3308_23268" x1="1.5" y1="0" x2="1.5" y2="48"
                gradientUnits="userSpaceOnUse">
                <stop stop-color="#8C20F8" stop-opacity="0" />
                <stop offset="1" stop-color="#8C20F8" />
            </linearGradient>
        </defs>
    </g>

    <!-- Add the text "scroll down" -->
    <g transform="translate(150, 300)">
        <text class="frame-text">Scroll down</text>
    </g>

